<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息录入</title>
    <link rel="stylesheet" href="../../static/css/reset.css">
    <link rel="stylesheet" href="../../static/css/student.css">
    <script>
        function checkform(form){
        var bln = false;
        for(var i = 0; i < form.s.length; i++){
        if(form.s[i].checked) { bln = true; break; }
        }
        if(!bln) { alert("no choose."); return false;}
        }
    </script>
</head>
<body>


<ul>
<form action="/students/student_handle/" METHOD="post" name="s_form" id="s_form">
    <input type="text">
    <input type="submit" value="搜索">

    {%csrf_token%}
    <li class="form_info">学号：<input type="text" name="s_id" id="s_id" value=""></li><br>
    <li class="form_info">姓名：<input type="text" name="s_name" id="s_name" value=""></li><br>
    <li class="form_info">性别：
        <input type="radio" name="s_gender" id="s_gender" checked = checked value="1">男
        <input type="radio" name="s_gender" value=0>女
    </li><br>
    <li class="form_info">报名时间：<input type="date" name="s_into" id="s_into" value=""></li><br>
    <li class="form_info">手机号码：<input type="text" name="s_phone" id="s_phone"></li><br>
    <li class="form_info">学员状态：<input type="checkbox" name="s_status" id="s_status" value=0></li><br>
    <li class="form_info">备注：<textarea name="s_note" id="s_note" cols="40" rows="5" ></textarea></li><br>
    <li class="form_info"><input type="submit"  value="提交" >
        <input type="reset" value="重置">
    <a href="/students/student_show/"><input type="button" value="查询"></a></li>
</form>
</ul>

</body>
</html>
