<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息录入</title>
    <link rel="stylesheet" href="../../static/css/student.css">
</head>
<body>
<form action="/students/student_handle/" METHOD="post" class="s_form" name="s_form" id="s_form">
    {%csrf_token%}
    <div class="s_id">学号：<input type="text" name="s_id" id="s_id" value=""></div>
    <div class="s_id">姓名：<input type="text" name="s_name" id="s_name" value=""></div>
    <div class="s_id">性别：
        <input type="radio" name="s_gender" id="s_gender" checked = checked value="1">男
        <input type="radio" name="s_gender" value=0>女
    </div>
    <div class="s_id">报名时间：<input type="date" name="s_into" id="s_into" value=""></div>
    <div class="s_id">手机号码：<input type="text" name="s_phone" id="s_phone"></div>
    <div class="s_id">学员状态：<input type="checkbox" name="s_status" id="s_status" value=0></div>
    <div class="s_id"><span>备注：</span><textarea name="s_note" id="s_note" cols="30" rows="10"></textarea></div>
    <input type="submit" value="提交">  <input type="reset" value="重置">
</form>
</body>
</html>
